<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- daisy UI & tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- the css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar  -->
    <nav class="text-white">
        <div class="navbar bg-[#15803D] shadow-sm px-16">

            <div class="navbar-start">
                <a class="text-2xl text-white font-semibold">Green Earth</a>
            </div>
            <div class="navbar-center lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="font-semibold text-lg"><a>About</a></li>
                    <li class="font-semibold text-lg"><a>Gallery</a></li>
                    <li class="font-semibold text-lg"><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn bg-[#facc15] text-[#15803d] text-lg rounded-3xl">Plant a Tree</a>
            </div>
        </div>
    </nav>

    <!-- banner -->

    <div class="bg-[#cff0dc] h-95 flex justify-around items-center ">
        <div><img src="./assets/hero-leaf1.png" alt=""></div>
        <div class="text-center space-y-5">
            <h1 class="text-5xl text-[#1f2937] font-bold">Plant a Tree, Grow a Future</h1>
            <p class="text-[#1f2937] text-lg">Join our mission to plant 1 million trees and make the Earth greener for
                future
                <br>generations.
            </p>
            <div class="navbar-end">
                <a class="btn bg-[#facc15] text-[#15803d] text-lg rounded-3xl mx-auto">Get Involved</a>
            </div>
        </div>
        <div><img src="./assets/hero-leaf2.png" alt=""></div>
    </div>

    
    <div class="bg-[#f0fdf4] pt-25">
        <div>
            <h1 class="text-[#1f2937] text-3xl font-semibold text-center pb-10">Choose Your Trees</h1>
        </div>
        <div id="spinner" class="flex justify-center items-center hidden"><span class="loading loading-infinity loading-xl text-green-800 "></span></div>
        <div class="flex flex-col sm:flex-row mx-auto w-11/12 gap-6">
            <div id="" class="">
                <h2 class="text-left text-xl font-semibold">Categories</h2>
                <div id="category-list" class="">
                    <button class="border-none"></button>
                </div>
            </div>
            <div id="card-container" class="grid grid-cols-3 gap-4 w-272">
            </div>
            <div>
                <div id="" class="w-75 h-fit bg-white p-5">
                    <h1 class="text-xl font-semibold mb-2">Your Cart</h1>
                    <div id="cart-container">
                        <div class="">

                        </div>
                    </div>
                    <hr class="border-t-2 border-gray-200 my-4">
                    <div id="total-price">

                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>







    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="detailModal" class="modal">
        <div id="modal-details" class="modal-box">

            <div class="modal-action flex flex-col">
                <div id="modal-box">

                </div>
                <form method="dialog" class="flex justify-end">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="index.js"></script>
</body>

</html>
